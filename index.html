<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS personalizado para el modo claro y oscuro -->
    <link id="theme" href="estilos-claro.css" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">

            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo de Xonova" width="50" height="50">
                Xonova
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-dark" id="toggle-theme">Cambiar Modo</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="social-buttons">
        <a href="#" target="_blank" title="Facebook">F</a>
        <a href="#" target="_blank" title="Twitter">T</a>
        <a href="#" target="_blank" title="Instagram">I</a>
        <a href="#" target="_blank" title="LinkedIn">L</a>
    </div>

    <div class="container mt-5">
        <h1>Bienvenido a Mi Página Web</h1>
        <p>Esta es una plantilla de página web con modos claro y oscuro.</p>
    </div>

    <!-- jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <!-- Script para cambiar el modo -->
    <script>
        document.getElementById('toggle-theme').addEventListener('click', function() {
            var currentTheme = document.getElementById('theme').getAttribute('href');
            if (currentTheme === 'estilos-claro.css') {
                document.getElementById('theme').setAttribute('href', 'estilos-oscuro.css');
            } else {
                document.getElementById('theme').setAttribute('href', 'estilos-claro.css');
            }
        });
    </script>
</body>
</html>
